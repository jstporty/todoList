server:
  port: 8090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 8.0 이상 버전
    url: jdbc:mysql://localhost:3306/TodoList?serverTimezone=UTC&characterEncoding=UTF-8 # TodoList는 데이터베이스 이름
    username: root
    password: root # 실제 비밀번호 입력


